<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-auto-rows: 100px; /* set fixed height for rows */
      gap: 10px;
      border: 2px solid #333;
      align-items: center; /* ðŸ”¸ try: start, end, stretch */
    }

    .item {
      background: lightgreen;
      padding: 10px;
      border: 1px solid #000;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item">1<br>Item</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4<br><br>More content</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>
</html>
